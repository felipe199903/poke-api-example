<div class="input-group mb-3" style="padding: 15px;">
  <input type="text" class="form-control" placeholder="Ex. charmander" [(ngModel)]="searchText">
</div>

<div *ngFor="let pokemon of pokemonList | appFilter: searchText">
  <div class="container-poke" (click)="getPokeDetails(pokemon.status)">
    <p>{{pokemon.name}}</p>
    <img [src]="pokemon?.status?.sprites?.front_default" alt="pokemon.name">
  </div>
</div>
